<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>

    <!-- container for all rows -->
    <div class="container" id="all-rows-container">

      <!-- 9 AM  -->
      <div id="hour-0" class="row">
        <div class="col-2 hour border-bottom border-right">
          <p id="hourtext-0" class="hourtext">Time</p>
        </div>
        <div id="eventblock-0" class="event-block col-9 hour border-bottom border-right">
          <p class="eventtext col-10" id="eventtext-0"></p>
        </div>
          <button id="savebtn-0" type="submit" class="col-1 saveBtn"><i class="far fa-save"></i></button>
      </div>

      <!-- 10 AM  -->
      <div id="hour-1" class="row">
        <div class="col-2 hour border-bottom border-right">
          <p id="hourtext-1" class="hourtext">Time</p>

        </div>

      </div>

          <button id="savebtn-8" type="submit" class="col-1 saveBtn"><i class="far fa-save"></i></button>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
